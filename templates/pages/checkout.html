<!-- pages/checkout.html -->
{% extends '_base.html' %}
{% load static %}

{% block body %}

     <div class="checkout">
        <div class="checkout-logo"><a href="/"><img src="{% static './assets/logo.png' %}" alt="logo"></a></div>
        <div class="checkout-content">
            <div class="checkout-l">
                <form action="" id="checkout-form">
                    <div class="checkout-item">
                        <div class="checkout-title">Delivery</div>
                        <div class="checkout-choose checkout-selected" id="ship">Ship</div>
                        <div class="checkout-choose checkout-nonSelected" id="pick-up">Pick up</div>
                    </div>
                    <div class="checkout-item" id="pickup-locations">
                        <div class="checkout-title">Pickup locations</div>
                        <div class="checkout-choose checkout-selected">Para Vida baby & kid showroom(free)</div>
                    </div>
                    <div class="checkout-item">
                        <div class="checkout-title">Contact Information </div>

                            <div class="checkout-client-info">
                                {% csrf_token %}
                                <div class="checkout-input"><input type="text" placeholder="First name" id="first_name" name="first_name" required></div>
                                <div class="checkout-input"><input type="text" placeholder="Last name" id="last_name" name="last_name" required></div>
                                <div class="checkout-input fullC1"><input type="text" placeholder="Adress" id="address" name="address" required></div>
                                <div class="checkout-input fullC2"><input type="text" placeholder="Apartment, suite, etc." id="apartment" name="apartment">
                                </div>
                                <div class="checkout-input"><input type="text" placeholder="City" id="city" name="city" required></div>
                                <div class="checkout-input"><input type="text" placeholder="Postal code" id="postal_code" name="postal_code" required></div>
                                <div class="checkout-input fullC3"><input type="number" placeholder="Phone" id="phone" name="phone" required></div>
                            </div>

                    </div>
                    <div class="checkout-item">
                        <div class="checkout-title">Payment</div>
                        <div class="checkout-choose checkout-selected">Cash on Delivery (COD)</div>
                        <button id="checkout-btn" class="confirm-order-btn" type="submit">Complete order</button>
                    </div>
                </form>
            </div>
            <div class="checkout-r">
                <div class="checkout-r-item">
                    <div class="checkout-title">Products</div>
                    <div class="checkout-products" id='selected-products'>

                    </div>
                </div>
                <div class="checkout-rb-item">
                    <div class="checkout-title" >Total</div>
                    <div class="checkout-totalPrice" id="total-price"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
